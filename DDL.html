<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DEPENDENT DROP DOWN LIST</title>

	<script>
		function ddl(s1,s2){
			var s1 = document.getElementById(s1);
			var s2 = document.getElementById(s2);
			var country = s1.value;
			s2.innerHTML = "";

			if(country == "INDIA"){
				var state = ["TAMILNADU","KERALA","AP","MP","KARNATAKA","TELENGANA"];
			}
			else if(country == "RUSSIA"){
				var state = ["MOSCOW","TUVA","OBLAST","KURSK","CRIMEA"];
			}
			else if(country = "FRANCE"){
				var state = ["PARIS","GRANDE-EST","BRITTANY","CORSICA","REUNION"];
			}

			for(var i = 0;i < state.length;i++){
				var option = document.createElement('option');
				option.text = state[i];
				option.value = state[i];
				s2.add(option);
			}
		}
	</script>
</head>

<body>

	<form action = "PP.php">
	<select id = "country" onclick ="ddl(this.id,'state')">
		<option value = "INDIA">INDIA</option>
		<option value = "RUSSIA">RUSSIA</option>
		<option value = "FRANCE">FRANCE</option>
	</select>

	<select id = "state">
		<option value = "NONE">-SELECT-</option>
	</select>
	<input type="submit" name="OK">
	</form>

</body>

</html>
